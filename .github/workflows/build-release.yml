name: Build and Release EXE (Offline)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build exe with PyInstaller (offline + modèles)
      run: |
        pyinstaller --onefile main.py --add-data "models/decimer;models/decimer"
        # Si tu as d'autres fichiers de données, ajoute des --add-data de la même façon

    - name: Move EXE to artifact root
      run: |
        move dist\main.exe main.exe

    - name: Upload exe artifact
      uses: actions/upload-artifact@v4
      with:
        name: ocsr-app-exe
        path: main.exe

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          Version offline : l’exécutable contient tous les modèles et dépendances, aucune connexion internet nécessaire.
        files: main.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
